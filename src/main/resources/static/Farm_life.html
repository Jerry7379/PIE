     <script>
         $(function(){
             $(document).ready(function(){
                 $("#btnfo").click(function(){
                     var time=new Date();
                     var t=time.toLocaleString();
                     //alert(str);

                     var f_operation = {
                         id: $("#id").val(),
                         operation: $("#operation").val(),
                         content: $("#content").val(),
                         remark: $("#remark").val(),
                         time: t

                     }
                     var F_operation=JSON.stringify(f_operation);
                     //alert(Pig);
                     $.post({
                         url: "http://localhost:8080/FPO",
                         headers: {
                             "Content-Type": "application/json; charset=utf-8"
                         }
                     }, F_operation,function (data){
                         alert(data);
                         location.reload();
                     })
                 });
             });
         });

     </script>

     <script src="js/plugins/validate/jquery.validate.min.js"></script>
     <script src="js/plugins/validate/messages_zh.min.js"></script>

     <script>
         $(document).ready(function () {
             $("#form").validate({
                 rules:{
                     pigId:{
                         required:true,
                         number:true,
                         maxlength:13
                     },
                     Content:{
                         required:true,
                         maxlength:50
                     },
                     Remark:{
                         required:true,
                         maxlength:50
                     }
                 }
             })
         })
     </script>
